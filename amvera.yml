version: null
meta:
  environment: python
  toolchain:
    name: pip
    version: "3.11"
build:
  requirementsPath: requirements.txt
  useCache: true
run:
  persistenceMount: /data
  scriptName: app.py
  # containerPort не обязателен для polling, но оставлен для возможного перехода на webhook
  containerPort: 80
serviceType: compute
